<app-headertwo></app-headertwo>


<div class="container-fluid mt-4">
    <div class="row">

        <div class=" col-md-2">
            status
            <div class="form-group">

                <select class="custom-select ">
                        <option selected>All</option>
                        <option value="1">Open</option>
                        <option value="2">In progress</option>
                        <option value="3">Assigned</option>
                        <option value="3">Closed</option>
                    </select>
            </div>
        </div>
        <div class=" col-md-3">
            <div class="form-group">
                Module
                <select class="custom-select">

                        <option selected>Application</option>
                        <option value="1">Server</option>
                      
                    </select>
            </div>
        </div>
        <div class="input-group col-md-4 mt-4">

            <input type="text" class="form-control" placeholder="Search by Module Name">
            <div class="input-group-append">
                <button type="button" style="height:38px" class="bg-white">
                <i class="fa fa-search" style="color:#d6d6d6;"></i>
              </button>
            </div>
        </div>
        <div class="col-md-2 ml-5">
            <button class="btn btn-color margin float-right" (click)="goToRegister('newticket')">
                    <H5><i class=" fa fa-plus-circle " ></i><b>&nbsp;&nbsp;New User Request</b></H5>
                </button>
        </div>




    </div>
    <div class="row">
        <div class="col-md-12">
            <hr id="dottedline">
        </div>
    </div>


    <div class="text-center mt-3 mb-3">
        <b>List Organization Ticket Request</b>
    </div>
    <table class="table" [svData]="tickets" #sv="svDataTable" [svRowsOnPage]="10" svSortOrder="asc">
        <thead class="thead-light ">
            <tr>
                <th scope="col ">SL#</th>
                <th scope="col ">Problem Statement</th>
                <th scope="col ">Module</th>
                <th scope="col ">Priority</th>
                <th scope="col ">Status</th>
                <th scope="col ">Additional</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of sv.data;index as i ">
                <td>{{i+1}}</td>
                <td>{{t.problem}}</td>
                <td>{{t.module}}</td>
                <td *ngIf="t.priority=='High' ">
                    <button class="btn" style="background-color:#AF473C ;color:white;">
                        {{t.priority}}
                    </button>

                </td>
                <td *ngIf="t.priority=='Medium' ">
                    <button class="btn" style="background-color:#E59332;color:white;">
                        {{t.priority}}
                        </button>

                </td>
                <td *ngIf="t.priority=='Low' ">
                    <button class="btn" style="background-color:#1D8DA4;color:white;">
                        {{t.priority}}
                     </button>
                </td>

                <td *ngIf="t.status=='Open'">
                    <p class="text-info">{{t.status}}</p>
                </td>
                <td *ngIf="t.status=='Closed'">
                    <p class="text-success">{{t.status}}</p>
                </td>
                <td *ngIf="t.status=='In progress'">
                    <p class="text-warning">{{t.status}}</p>
                </td>
                <td *ngIf="t.status=='Assigned'">
                    <p class="text-primary">{{t.status}}</p>
                </td>
                <td><a routerLink="/ticketissue" class="text-primary">More...</a></td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">
                    <p class="float-right">
                        <sv-bootstrap-paginator></sv-bootstrap-paginator>
                    </p>

                </td>
            </tr>
        </tfoot>
    </table>
</div>
