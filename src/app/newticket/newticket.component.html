<app-header></app-header>


<div class="row">
    <div class="col-md-11">
        <ol class="breadcrumb bg-white">
            <li class="mr-2"><img src="./assets/small_laptop2.png"></li>
            <li class="breadcrumb-item "><a class="text-danger" href="">Ticketing System</a></li>
            <li class="breadcrumb-item active" aria-current="page">New Ticket Request</li>
        </ol>
    </div>
    <div class="col-md-1">

        <a routerLink="/ticketrequest">
            <span><i class="fa fa-chevron-left">&nbsp;</i>Back</span>
        </a>

    </div>
</div>






<div class="container">

    <div class="col-md-8 offset-md-2">
        <div class="text-center mt-4">
            <img class="text-center" src="./assets/laptop.png">

        </div>

        <div class="container" style="background-color:#DEEDF9; margin-top: -110px;border-radius:10px">
            <form>
                <div class="text-center mt-3" style="padding-top:100px">
                    <h5><b>New Ticket Request</b></h5>
                </div>
                <div class="form-group px-3">
                    <label class="text-success">Problem Statement&nbsp;<span class="text-danger">*</span></label>

                </div>
                <div class="form-group px-3">
                    <textarea class="form-control" rows="3">Can't login to application</textarea>
                </div>

                <div class="container">
                    <div class="row">

                        <div class="col-md-7 form-group">

                            <label><h6 class="text-success">Select Module&nbsp;<span class="text-danger">*</span></h6></label>
                            <select class="form-control custom-select">
                                    <option selected>Select</option>
                                    <option>Application</option>
                                    <option>Server</option>
                                    
                                    
                                </select>

                        </div>
                        <div class="col-md-5 form-group">

                            <label><h6 class="text-success">Priority&nbsp;<span class="text-danger">*</span></h6></label>
                            <select class="form-control custom-select">
                                    <option selected>Select</option>
                                    <option>High</option>
                                    <option >Medium</option>
                                    <option >Low</option>
                                    
                                </select>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">

                            <label><h6 class="text-success">Description(Guidlines and Conditions)&nbsp;<span class="text-danger">*</span></h6></label>
                            <ckeditor [editor]="Editor" data=""></ckeditor>


                        </div>
                    </div>


                    <button class="bg-danger"><i class="fa fa-refresh text-white" aria-hidden="true" ></i>&nbsp;
                    Reset
                                </button>
                    <button class="bg-primary mr-2"><i class="fas fa-check text-white" ></i>&nbsp;Submit
                                </button>&nbsp;
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>


                </div>







            </form>
        </div>

    </div>

</div>
